<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মাওলানা সেলিম রিয়াদ হক্কানী - অডিও অ্যালবাম</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            /* Deep Islamic Green Gradient */
            background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
            color: #ecfdf5;
        }
        
        /* Islamic Pattern Overlay */
        .islamic-pattern {
            background-image: radial-gradient(#059669 1px, transparent 1px), radial-gradient(#059669 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.05;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #022c22; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d97706; /* Amber-600 */
            border-radius: 10px;
        }

        /* Audio Visualizer Bars Animation */
        .visualizer-bar {
            width: 6px;
            background: linear-gradient(to top, #059669, #fbbf24);
            border-radius: 9999px;
            animation: bounce 1s infinite ease-in-out;
            animation-play-state: paused;
            height: 10%;
        }

        /* Animation Keyframes */
        @keyframes bounce {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }

        /* Animation Delays for random effect */
        .visualizer-bar:nth-child(1)  { animation-duration: 1.0s; }
        .visualizer-bar:nth-child(2)  { animation-duration: 1.2s; }
        .visualizer-bar:nth-child(3)  { animation-duration: 0.8s; }
        .visualizer-bar:nth-child(4)  { animation-duration: 1.5s; }
        .visualizer-bar:nth-child(5)  { animation-duration: 1.1s; }
        .visualizer-bar:nth-child(6)  { animation-duration: 0.9s; }
        .visualizer-bar:nth-child(7)  { animation-duration: 1.3s; }
        .visualizer-bar:nth-child(8)  { animation-duration: 1.0s; }
        .visualizer-bar:nth-child(9)  { animation-duration: 1.4s; }
        .visualizer-bar:nth-child(10) { animation-duration: 0.7s; }

        /* Class to start animation */
        .playing .visualizer-bar {
            animation-play-state: running;
        }

        .active-song {
            background-color: rgba(217, 119, 6, 0.15); /* Amber tint */
            border-left: 4px solid #d97706; /* Amber border */
        }
        
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fbbf24; /* Amber-400 */
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            border: 2px solid #064e3b;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #065f46; /* Emerald-800 */
            border-radius: 2px;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center overflow-hidden relative">

    <!-- Pattern Overlay -->
    <div class="absolute inset-0 islamic-pattern pointer-events-none z-0"></div>

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-emerald-600 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-amber-600 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-96 h-96 bg-teal-800 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-blob animation-delay-4000"></div>
    </div>

    <div class="container max-w-4xl mx-auto h-full p-4 flex flex-col md:flex-row gap-6 items-center justify-center z-10 relative">
        
        <!-- Player Section (Left Side) -->
        <div class="w-full md:w-1/2 flex flex-col items-center bg-emerald-950/60 backdrop-blur-md p-6 rounded-3xl shadow-2xl border border-emerald-800/50 ring-1 ring-emerald-700/30 relative">
            
            <h2 class="text-xs font-bold tracking-widest text-amber-400 uppercase mb-4 border-b border-amber-400/30 pb-1">Now Playing</h2>
            
            <!-- Album Art (Static) -->
            <div class="relative w-48 h-48 md:w-64 md:h-64 mb-4 group">
                <div class="absolute inset-0 bg-gradient-to-tr from-amber-500 to-emerald-500 rounded-2xl opacity-20 blur-lg group-hover:opacity-40 transition-opacity duration-500"></div>
                <div class="relative w-full h-full rounded-2xl border-[4px] border-emerald-900 shadow-2xl overflow-hidden flex items-center justify-center bg-emerald-950 ring-2 ring-amber-500/50">
                    <!-- Artist Image -->
                    <img src="https://raw.githubusercontent.com/abswerit/SalimRiyad/main/salim.jpg" alt="মাওলানা সেলিম রিয়াদ হক্কানী" class="w-full h-full object-cover transform transition duration-700 hover:scale-110">
                </div>
            </div>

            <!-- Visualizer Bars -->
            <div id="visualizerContainer" class="flex justify-center items-end h-12 gap-1.5 mb-4 w-full px-12">
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
                <div class="visualizer-bar"></div>
            </div>

            <!-- Song Info -->
            <div class="text-center mb-4 w-full">
                <h1 id="songTitle" class="text-xl md:text-2xl font-bold text-emerald-50 mb-1 truncate px-2 font-serif tracking-wide text-shadow">গান নির্বাচন করুন</h1>
                <p class="text-emerald-300/80 text-sm mb-3">মাওলানা সেলিম রিয়াদ হক্কানী</p>
                
                <!-- Facebook Link -->
                <a href="https://www.facebook.com/riyadhaqqany" target="_blank" class="inline-flex items-center gap-2 px-5 py-1.5 bg-emerald-900/50 hover:bg-emerald-800 text-amber-400 rounded-full text-xs font-medium transition duration-300 border border-amber-500/30 hover:border-amber-400 hover:shadow-[0_0_10px_rgba(251,191,36,0.2)]">
                    <i class="fab fa-facebook text-lg"></i> অফিসিয়াল ফেসবুক পেজ
                </a>
            </div>

            <!-- Progress Bar -->
            <div class="w-full mb-4 group px-2">
                <input type="range" id="progressBar" value="0" class="w-full h-1 bg-emerald-800 rounded-lg appearance-none cursor-pointer group-hover:h-2 transition-all" min="0" max="100">
                <div class="flex justify-between text-xs text-emerald-400/70 mt-2 font-mono">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex items-center justify-center gap-8">
                <button id="prevBtn" class="text-emerald-400 hover:text-amber-400 transition transform hover:scale-110 active:scale-95">
                    <i class="fas fa-step-backward text-2xl"></i>
                </button>
                
                <button id="playBtn" class="w-16 h-16 flex items-center justify-center bg-gradient-to-br from-amber-500 to-amber-700 rounded-full shadow-[0_4px_20px_rgba(217,119,6,0.4)] text-emerald-950 hover:shadow-amber-500/60 transition transform hover:scale-105 active:scale-95 border border-amber-400">
                    <i class="fas fa-play text-2xl ml-1"></i>
                </button>
                
                <button id="nextBtn" class="text-emerald-400 hover:text-amber-400 transition transform hover:scale-110 active:scale-95">
                    <i class="fas fa-step-forward text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Playlist Section (Right Side) -->
        <div class="w-full md:w-1/2 h-64 md:h-[600px] bg-emerald-950/60 backdrop-blur-sm rounded-3xl border border-emerald-800/50 flex flex-col overflow-hidden ring-1 ring-emerald-700/30 shadow-xl">
            <div class="p-4 border-b border-emerald-800/50 bg-emerald-900/40 sticky top-0 z-10 backdrop-blur-md">
                <h3 class="text-lg font-semibold text-amber-400 flex items-center gap-2">
                    <i class="fas fa-list-ul text-amber-500"></i> গজল তালিকা
                </h3>
            </div>
            
            <ul id="playlist" class="overflow-y-auto flex-1 p-3 space-y-2">
                <!-- Playlist items will be injected here by JS -->
            </ul>
        </div>
    </div>

    <script>
        // GitHub Repository Configuration
        const githubUser = "abswerit";
        const repoName = "SalimRiyad";
        const branch = "main"; // Usually 'main' or 'master'. Using 'main' as default.
        const baseUrl = `https://raw.githubusercontent.com/${githubUser}/${repoName}/${branch}/`;

        // Song List
        const songs = [
            { title: "Shohid Allama Faruqi (Roh.)", file: "02. Shohid Allama Faruqi (Roh.).mp3" },
            { title: "O Go Nobi Piyara Nabi", file: "03. O Go Nobi Piyara Nabi.mp3" },
            { title: "Ami Qurban Hote Sodai Raji", file: "04. Ami Qurban Hote Sodai Raji.mp3" },
            { title: "Ishker Mamela Bolo", file: "05. Ishker Mamela Bolo.mp3" },
            { title: "Ami Pagol Parai", file: "06. Ami Pagol Parai.mp3" },
            { title: "Amar Hujur Qiblah", file: "07. Amar Hujur Qiblah.mp3" },
            { title: "Jin Sadhona", file: "08. Jin Sadhona.mp3" },
            { title: "Sunni Jonota Howre Ekota", file: "09. Sunni Jonota Howre Ekota.mp3" },
            { title: "Ajmir Owale Khaja", file: "10. Ajmir Owale Khaja.mp3" }
        ];

        // Elements
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const visualizerContainer = document.getElementById('visualizerContainer');
        const playlistEl = document.getElementById('playlist');
        const playIcon = playBtn.querySelector('i');

        let currentSongIndex = 0;
        let isPlaying = false;

        // Initialize Playlist
        function initPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = `p-3 rounded-xl cursor-pointer hover:bg-emerald-800/40 transition flex items-center gap-3 group border border-transparent hover:border-emerald-700/50 ${index === currentSongIndex ? 'active-song' : ''}`;
                li.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-emerald-900 flex items-center justify-center text-xs text-emerald-400 font-mono border border-emerald-800 group-hover:bg-amber-600 group-hover:text-emerald-950 group-hover:border-amber-500 transition">
                        ${index + 1}
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <h4 class="text-sm font-medium text-emerald-100 truncate group-hover:text-amber-300 transition">${song.title}</h4>
                    </div>
                    <div class="text-xs text-emerald-500" id="duration-${index}">
                        <i class="fas fa-play text-amber-500 opacity-0 group-hover:opacity-100 transform scale-0 group-hover:scale-100 transition-all duration-300"></i>
                    </div>
                `;
                li.addEventListener('click', () => loadSong(index, true));
                playlistEl.appendChild(li);
            });
        }

        // Load Song
        function loadSong(index, autoPlay = false) {
            currentSongIndex = index;
            const song = songs[index];
            
            // Encode URL components to handle spaces
            audio.src = baseUrl + encodeURIComponent(song.file);
            songTitle.innerText = song.title;
            
            // Update active styling in playlist
            const listItems = playlistEl.querySelectorAll('li');
            listItems.forEach((li, i) => {
                if (i === index) {
                    li.classList.add('active-song');
                    li.classList.add('bg-emerald-900/40');
                } else {
                    li.classList.remove('active-song');
                    li.classList.remove('bg-emerald-900/40');
                }
            });

            if (autoPlay) {
                playSong();
            } else {
                // Just reset progress if not autoplaying initially
                progressBar.value = 0;
                currentTimeEl.innerText = '0:00';
            }
        }

        // Play Song
        function playSong() {
            isPlaying = true;
            audio.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            visualizerContainer.classList.add('playing'); // Start visualizer animation
        }

        // Pause Song
        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.classList.add('fa-play');
            playIcon.classList.remove('fa-pause');
            visualizerContainer.classList.remove('playing'); // Stop visualizer animation
        }

        // Previous Song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex, true);
        }

        // Next Song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex, true);
        }

        // Update Progress Bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progressBar.value = progressPercent;
            
            // Format time
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);

            durationEl.innerText = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            currentTimeEl.innerText = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        }

        // Set Progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX; // Native Playback control on click
            // For input range change
            const duration = audio.duration;
            audio.currentTime = (progressBar.value / 100) * duration;
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        
        progressBar.addEventListener('input', setProgress);
        progressBar.addEventListener('change', setProgress);

        // Initial Setup
        initPlaylist();
        loadSong(0, false); // Load first song but don't play
    </script>
</body>
</html>
